name: Build and deploy ASP.Net Core app to Azure Web App - MentalHealthJournal-WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.x'
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mentalhealthjournal.client/package-lock.json

      - name: Restore .NET dependencies
        run: dotnet restore MentalHealthJournal.Server/MentalHealthJournal.Server.csproj

      - name: Install Node dependencies
        working-directory: mentalhealthjournal.client
        run: npm ci
      
      - name: Remove env sample files
        working-directory: mentalhealthjournal.client
        run: rm -f .env .env.example .env.production

      - name: Build Vite SPA
        working-directory: mentalhealthjournal.client
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_APPLICATIONINSIGHTS_CONNECTION_STRING: ${{ secrets.VITE_APPLICATIONINSIGHTS_CONNECTION_STRING }}

      # ðŸ”‘ REQUIRED FOR VITE + ASP.NET
      - name: Copy Vite dist to ASP.NET wwwroot
        run: |
          rm -rf MentalHealthJournal.Server/wwwroot/*
          cp -r mentalhealthjournal.client/dist/* MentalHealthJournal.Server/wwwroot/

      - name: Run .NET tests
        run: dotnet test MentalHealthJournal.Tests/MentalHealthJournal.Tests.csproj --configuration Release

      - name: Publish ASP.NET Core app
        run: dotnet publish MentalHealthJournal.Server/MentalHealthJournal.Server.csproj -c Release -o ${{ env.DOTNET_ROOT }}/myapp

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ${{ env.DOTNET_ROOT }}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
      url: ${{ steps.deploy.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5A43C5FFA2C249B594001DB990BE3799 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_EEDDAEFD6DF14EECA26F7D75E82BEDDC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7B20162A54CB4C47AA639857637A3117 }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MentalHealthJournal-WebApp'
          slot-name: 'Production'
          package: .

      - name: Deployment summary
        run: |
          echo "### Deployment Successful ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
